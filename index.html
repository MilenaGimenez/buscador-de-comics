<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Milena Gimenez">
  <meta name="description" content="Aplicación buscador de cómics de Marvel">
  <meta name="keywords" content="marvel, comics, buscador de comics, comics de marvel">

  <!-- Open Graph Facebook -->
  <meta property="og:title" content="Buscador de Comics">
  <meta property="og:description" content="Aplicación buscador de cómics de Marvel. Encuentra información de los comics, personajes y más.">
  <meta property="og:type" content="article">
  <meta property="og:site name" content="Buscador de Comics">
  <meta property="og:url" content="https://milenagimenez.github.io/buscador-de-comics/">
  <meta property="og:image" content="https://raw.githubusercontent.com/MilenaGimenez/buscador-de-comics/master/assets/screen.png">

  <!-- Open Graph Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://milenagimenez.github.io/buscador-de-comics/">
  <meta property="twitter:title" content="Buscador de Comics">
  <meta property="twitter:description" content="Aplicación buscador de cómics de Marvel. Encuentra información de los comics, personajes y más.">
  <meta property="twitter:image" content="Aplicación buscador de cómics de Marvel. Encuentra información de los comics, personajes y más.">

  <!-- Links favicon, googlefonts, fontawesome, bulma, css -->
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x.icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="./styles/css/style.css">

  <title>Buscador MARVEL Cómics</title>
</head>
<body>
  <!-- ------------- Título y logo ------------- -->
  <header>
    <section class="column logo-container has-background-black">
      <h1 class="logo has-text-white is-size-2 has-text-centered american-font">BUSCADOR <img src="./assets/Marvel_Logo.svg.png" alt="" class="marvel-logo mx-3"> COMICS</h1>
    </section>
  </header>
   
  <!-- ------------- Imagen de portada ------------- -->
  <section class="hero is-halfheight img"></section>

  <!-- ------------- Contenedor principal ------------- -->
  <main class="container">

    <!-- Botón ir arriba -->
    <div class="go-top-container">
      <div class="go-top-button">
        <i class="fas fa-chevron-up"></i>
      </div>
    </div>

    <!--  ------------- Buscador  ------------- -->
    <div class="column">
      <h2 class="is-size-4 mt-5 american-font">Busqueda</h2>

        <nav class="navbar my-5" role="navigation" aria-label="main navigation">
          <div id="navbarBasicExample" class="navbar-menu is-align-items-center busqueda">
            <input class="input" type="text" placeholder="Normal input" id="search-input">

            <section class="banana">
              <div class="navbar-start">
                <article class="navbar-item">
                  <label class="navbar-label">Tipo</label>
                  <select class="navbar-select" id="select-tipo">
                    <option value="comics">Comics</option>
                    <option value="characters">Personajes</option>
                  </select>
                </article>

                <article class="navbar-item mx-2">
                  <label class="navbar-label">Orden</label>
                  <select id="search-order" class="navbar-select">
                    <option class="navbar-item" value='title'>A/Z</option>
                    <option class="navbar-item"value='-title'>Z/A</option>
                    <option class="navbar-item" value='-focDate'>Más nuevos</option>
                    <option class="navbar-item" value='focDate'>Más viejos</option>
                  </select>  
                </article>
              </div>

              <article class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">                   
                    <button id="search-btn" class="button is-light">BUSCAR</button>
                  </div>
                </div>
              </article>

            </section>
          </div>
        </nav>

        <!-- Cantidad de resultados -->
        <section id="results"></section>    

        <!-- Contenedor de comics -->
        <section id="root" class="columns is-flex-wrap-wrap is-mobile">  
        </section>
        
        <!-- Contenedor de resultados de comics -->        
        <section id="container-comic-info" class="container mb-5">
          <div id="comic-characters-results" class="p-6"></div>
          <div id="comic-characters-info" class="columns is-flex is-flex-wrap-wrap px-6 pt-0"></div>
        </section>

        <!-- Contenedor de resultados de personajes -->
        <section id="container-character-info" class="columns is-flex is-flex-wrap-wrap px-6 pt-0">
          <div id="character-comics-results" class="column my-2	"></div>
            <div id="character-info" class="columns is-flex-wrap-wrap"></div>
        </section>
        
        <!-- Contendor de personajes -->
        <section id="root-personajes" class="columns is-flex-wrap-wrap is-hidden"></section>
    </div>
  </main>
    
  <!--  ------------- Paginador -------------  -->
  <section class="container my-6 has-text-centered">
      <div id="container-pagination"></div>
  </section>
    
  <!--  ------------- Footer -------------  -->
  <footer class="hero">
    <div class="has-background-black has-text-white is-size-5 has-text-centered py-6 ">Hecho por 
      <a href="https://github.com/MilenaGimenez" class="has-text-grey roboto-font">Milena Gimenez</span>
    </div>
  </footer>

  <!--  ------------- Scripts -------------  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js" integrity="sha512-Hmp6qDy9imQmd15Ds1WQJ3uoyGCUz5myyr5ijainC1z+tP7wuXcze5ZZR3dF7+rkRALfNy7jcfgS5hH8wJ/2dQ==" crossorigin="anonymous"></script>
  <script src="./js/operations.js"></script>
  <script src="./js/print.js"></script>
  
</body>
</html>
